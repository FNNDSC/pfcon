apiVersion: v1
kind: Service
metadata:
  name: pfcon
  labels:
    app: pfcon
    env: development
spec:
  type: NodePort
  selector:
    app: pfcon
    env: development
  ports:
    - port: 30006
      targetPort: 30006
      nodePort: 30006

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pfcon
  labels:
    app: pfcon
    env: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pfcon
      env: development
  template:
    metadata:
      name: pfcon
      labels:
        app: pfcon
        env: development
    spec:
      initContainers:
        - name: init-pfcon
          image: busybox:1.32
          command: [ 'sh', '-c', "until wget --spider -S -T 2 http://pman:5010/api/v1/ 2>&1 | grep '200 OK'; do echo waiting for pman; done" ]
      containers:
        - image: fnndsc/pfcon:dev
          name: pfcon
          stdin: true
          tty: true
          ports:
            - containerPort: 30006
          env:
            - name: APPLICATION_MODE
              value: development
          command: ["pfcon"]
          # We need to mount a physical dir in the HOST onto the key store in pfcon. This
          # dir is given by the STOREBASE env variable substitution. The keystore can be
          # specified by the --storeBase flag during development.
          args: ["--ip", "0.0.0.0", "--port", "30006", "--storeBase", "/home/localuser/storeBase", "--verbosity", "1"]
          volumeMounts:
            - mountPath: "/home/localuser/storeBase"
              name: "store-base"
            - mountPath: "/home/localuser/pfcon/pfcon"
              name: "pfcon-source"
            - mountPath: "/home/localuser/pfcon/bin"
              name: "pfcon-bin"
            - mountPath: "/home/localuser/pfcon/tests"
              name: "pfcon-tests"
      volumes:
        - name: "store-base"
          hostPath:
            path: ${STOREBASE}
        - name: "pfcon-source"
          hostPath:
            path: ${SOURCEDIR}/pfcon
        - name: "pfcon-bin"
          hostPath:
            path: ${SOURCEDIR}/bin
        - name: "pfcon-tests"
          hostPath:
            path: ${SOURCEDIR}/tests

---

apiVersion: v1
kind: Service
metadata:
  name: pman
  labels:
    app: pman
    env: production
spec:
  selector:
    app: pman
    env: production
  ports:
    - port: 5010
      targetPort: 5010

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pman
  labels:
    app: pman
    env: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pman
      env: production
  template:
    metadata:
      name: pman
      labels:
        app: pman
        env: production
    spec:
      containers:
        - image: fnndsc/pman
          name: pman
          ports:
            - containerPort: 5010
          # Since pman spins off containers of its own it needs to mount storeBase dir
          # (where pfcon shares the data) into the spawned container. This directory is
          # passed in the STOREBASE env variable.
          env:
            - name: SECRET_KEY
              value: "anysu^l=@pnsf!5piqz6!!5kdcdpo79y6jebbp+2244yjm*#+k"
            - name: STOREBASE
              value: ${STOREBASE}
            - name: CONTAINER_ENV
              value: kubernetes
